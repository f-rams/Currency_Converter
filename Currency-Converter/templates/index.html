<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body class="">
    <h1 class="text-center mt-5">Currency Converter</h1>
    <div class="container mt-5 pt-5" style="font-size: 15px">
      <form action="/results" method="GET">
        <div class="container text-center">
          <div class="row justify-content-center">
            <div class="col-2">
              <div class="form-floating">
                <select
                  class="form-select"
                  id="from-value"
                  aria-label="Floating label select example"
                  style="font-size: smaller"
                  name="from-value"
                  required
                >
                  <option selected></option>
                  {% for curr in currency %}
                  <option value="{{curr}}">{{curr}}</option>
                  {% endfor %}
                </select>
                <label for="floatingSelect">From</label>
              </div>
            </div>
            <div class="col-1">
              <i class="fa-solid fa-arrow-right fa-beat fa-2xl mt-4"></i>
            </div>
            <div class="col-2">
              <div class="form-floating">
                <select
                  class="form-select"
                  id="to-value"
                  aria-label="Floating label select example"
                  style="font-size: smaller"
                  name="to-value"
                  required
                >
                  <option selected></option>
                  {% for curr in currency %}
                  <option value="{{curr}}">{{curr}}</option>
                  {% endfor %}
                </select>
                <label for="floatingSelect">To</label>
              </div>
            </div>
          </div>
          <div class="container w-25 mt-5">
            <div class="input-group form-floating mb-3">
              <div class="form-floating">
                <input
                  type="number"
                  class="form-control"
                  id="input-value"
                  placeholder="name@example.com"
                  name="value"
                  required
                />
                <label for="floatingInput">Value</label>
              </div>
              <span class="input-group-text">.00</span>
            </div>
          </div>
          <button class="btn btn-success">CONVERT</button>
        </div>
      </form>
    <div id="coverted-result" class="container mt-5 text-center">
    </div>

  </body>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://code.jquery.com/jquery-3.7.0.js"
    integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
    crossorigin="anonymous"
  ></script>
  <script src="/static/convert.js"></script>
  <script
    src="https://kit.fontawesome.com/739a42caa2.js"
    crossorigin="anonymous"
  ></script>
</html>
